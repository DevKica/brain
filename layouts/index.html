<!DOCTYPE html>
<html lang="{{ .Lang }}">
{{ partial "head.html" . }}
<body>
{{partial "search.html" .}}
<main class="main-container">
    <aside class="book-menu">
        {{ partial "menu" . }}
    </aside>
    <div class="singlePage">
      <!-- Begin actual content -->
      {{partial "header.html" .}}
      <article>
        {{partial "toc.html" .}}
        {{partial "textprocessing.html" . }}
        {{if $.Site.Data.config.enableRecentNotes}}
        {{partial "recent.html" . }}
        {{end}}
      </article>
      {{partial "footerIndex.html" .}}
    </div>
  </main>
  </body>
</html>
